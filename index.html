<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rodadas de Jogos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Rodadas de Jogos</h1>
    </header>

    <section class="round-selector">
      <button id="prevRound" class="round-button" disabled>❮</button>
      <strong id="currentRound">Rodada 1</strong>
      <button id="nextRound" class="round-button">❯</button>
    </section>

    <section id="games" class="games-list">
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
